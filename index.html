<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Round Robin Scheduling</title>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="content">
    <div class="title">
        JAVASCRIPT VS WEBASSEMBLY
    </div>
    <div>
        <button id="run">Run Comparison</button>
    </div>
    <div class="flex-col center gap-20">
        <span class="results result-label">Results</span>
        <div class="flex gap-20">
            <div class="flex-col center">
                <div class="result-label">JavaScript</div>
                <div class="seconds" id="jsDuration">-</div>
            </div>
            <div class="flex-col center">
                <div class="result-label">WebAssembly</div>
                <div class="seconds" id="wasmDuration">-</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
